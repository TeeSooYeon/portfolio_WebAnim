<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
    </head>
    <body>
        <div style="position: absolute; top: 50px; left: 50px; background-color: rgb(193, 241, 225);"><canvas id="hat" width="200" height="200"></canvas>
        </div>
        <div style="position: absolute; top: 50px; left: 300px; background-color: rgb(193, 241, 225);"><canvas id="wine" width="200" height="200"></canvas>
        </div>
        <div style="position: absolute; top: 50px; left: 550px; background-color: rgb(193, 241, 225);"><canvas id="radio" width="200" height="200"></canvas>
        </div>
        <div style="position: absolute; top: 50px; left: 800px; background-color: rgb(193, 241, 225);"><canvas id="corndog" width="200" height="200"></canvas>
        </div>
        <div style="position: absolute; top: 300px; left: 300px; background-color: rgb(193, 241, 225);"><canvas id="lemonade" width="200" height="200"></canvas>
        </div>
        <div style="position: absolute; top: 300px; left: 550px; background-color: rgb(193, 241, 225);"><canvas id="heart" width="200" height="200"></canvas>
        </div>
        <div style="position: absolute; top: 300px; left: 800px; background-color: rgb(193, 241, 225);"><canvas id="card" width="200" height="200"></canvas>
        </div>
        <div style="position: absolute; top: 300px; left: 50px; background-color: rgb(193, 241, 225);"><canvas id="dedhead" width="200" height="200"></canvas>
        </div>
    </body>
</html>
<script type="text/javascript" src="hat.js"></script>
<script type="text/javascript" src="radio.js"></script>
<script type="text/javascript" src="wine.js"></script>
<script type="text/javascript" src="corndog.js"></script>
<script type="text/javascript" src="lemonade.js"></script>
<script type="text/javascript" src="heart.js"></script>
<script type="text/javascript" src="card.js"></script>
